<html>
  <head>
    <title>Hello Domestika Canvas</title>
  </head>
  
  <body>
    <canvas width="600" height="600" id="hello-canvas"></canvas>

    <script>
      let canvas = document.querySelector("#hello-canvas");
      let context = canvas.getContext("2d");

      context.fillStyle = "blue";
      // context.fillRect(100, 100, 400, 400);

      context.beginPath();
      context.rect(100, 100, 400, 400);
      context.lineWidth = 4;
      context.stroke();

      context.beginPath();
      context.arc(300, 300, 100, 0, Math.PI * 2);
      context.stroke();

      console.log("context ->", context);
    </script>
  </body>
</html>
